<!DOCTYPE HTML>
<html>
  <head>
      <meta charset="utf-8">
      <title>Neftnote</title>
      <link rel="stylesheet" href="./styles/bootstrap.min.css">
      <link rel="stylesheet" href="./styles/styles.css">
      <script type="text/javascript" src="./js/bootstrap.min.js"></script>
      <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
  </head>
  <body>
      <script type="text/javascript" src="./js/app.js">
      </script>
      <div class="page">
          <header class="header-page">
              <h1 class="header-title">Neftnote</h1>
              <div class="header-menu">
                  <ul>
                      <li><a href="#login" onclick="changeURL('login')">Login</a></li>
                      <li><a href="#singUp" onclick="changeURL('singUp')">Sing Up</a></li>
                  </ul>
              </div>
          </header>
          <div class="menu">
              <div class="menu_left">
                  <ul>
                      <li><a href="#" class="activate">Home</a></li>
                      <li><a href="#">Series</a></li>
                      <li><a href="#">Movies</a></li>
                      <li><a href="#">Help</a></li>
                  </ul>
              </div>
              <div class="menu_right">
                  <div class="searcher">
                      <input class="searchbar" type="text" name="" value="">
                  </div>
              </div>
          </div>
          <!-- <div class="content" id="content">
              <img src="img/bb.jpg" alt="" id="bb">
          </div> -->
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="./img/bb.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="./img/bio.jpeg" alt="Second slide">
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $('.carousel').carousel({
              interval: 2000;
                })
        </script>
          <div class="footer">
              <ul>
                  <li><a href="#">GitLab</a></li>
                  <li><a href="#">Twitter</a></li>
                  <li><a href="#">Gmail</a></li>
              </ul>
          </div>
      </div>
      <script src = "./js/app.js"></script>
  </body>
</html>
