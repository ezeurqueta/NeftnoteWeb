<!DOCTYPE HTML>
<html>
  <head>
      <meta charset="utf-8">
      <title>Neftnote</title>
      <link rel='shortcut icon' type='image/x-icon' href='https://www.netflix.com/favicon.ico'/>
      <script type="text/javascript" src="./js/jquery.min.js"></script>
      <link rel="stylesheet" href="./styles/bootstrap.min.css">
      <link rel="stylesheet" href="./styles/styles.css">
      <script type="text/javascript" src="./js/bootstrap.min.js"></script>
  </head>
  <body>
      <script type="text/javascript" src="./js/app.js">
      </script>
      <div class="page">
          <header class="header-page">
              <h1 class="header-title">Neftnote</h1>
              <div class="header-menu">
                  <ul>
                      <li><a href="#login" onclick="changeURL('login')">Login</a></li>
                      <li><a href="#singUp" onclick="changeURL('singUp')">Sing Up</a></li>
                  </ul>
              </div>
          </header>
          <div class="menu">
              <div class="menu_left">
                  <ul>
                      <li><a href="#" class="activate">Home</a></li>
                      <li><a href="#">Series</a></li>
                      <li><a href="#">Movies</a></li>
                      <li><a href="#">Help</a></li>
                  </ul>
              </div>
              <div class="menu_right">
                  <div class="searcher">
                      <input class="searchbar" type="text" name="" value="">
                  </div>
              </div>
          </div>
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              </ol>
              <div class="carousel-inner" role="listbox">
                  <div class="carousel-item active">
                      <img class="img-carousel" src="./img/bb.jpg" alt="First slide">
                      <div class="carousel-caption d-none d-md-block">
                          <h3>Breaking Bad</h3>
                          <p>...</p>
                        </div>
                  </div>
                  <div class="carousel-item">
                      <img class="img-carousel" src="./img/pb.jpg" alt="Second slide">
                      <div class="carousel-caption d-none d-md-block">
                          <h3>Prison Break</h3>
                          <p>...</p>
                        </div>
                  </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
              </a>
          </div>
          <div class="whats-new">
              <h3>whats new</h3>
          </div>
          <div class="seasonal-series">
              <h2>Season - Age - Series</h2>
          </div>
          <div class="footer">
              <ul>
                  <li><a href="#">GitLab</a></li>
                  <li><a href="#">Twitter</a></li>
                  <li><a href="#">Gmail</a></li>
              </ul>
          </div>
      </div>
      <script src = "./js/app.js"></script>
  </body>
</html>
