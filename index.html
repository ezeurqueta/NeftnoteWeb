<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Neftnote</title>
    <link rel='shortcut icon' type='image/x-icon' href='https://www.netflix.com/favicon.ico'/>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="page">
        <header class="header-page">
            <h1 class="header-title">Neftnote</h1>
            <div class="header-menu">
                <ul class="ulist">
                    <li><a href="#" id="login" onclick="logMenu();">Login</a></li>
                    <li><a href="#" id="signup" onclick="cargador('signUp');">Sign Up</a></li>
                </ul>
            </div>
        </header>
        <div id="menu" class="menu">
            <ul>
                <li><a href="#" id="home" onclick="cargador('home')">Home</a></li>
                <li><a href="#" id="series" onclick="cargador('series')">Series</a></li>
                <li><a href="#" id="movies" onclick="cargador('movies')">Movies</a></li>
                <li><a href="#" id="help" onclick="cargador('help')">Help</a></li>
                <li>
                    <button class="btn_search" onclick="cargador('search');">Search</button>
                    <input id="searchbar" class="searchbar" type="text" placeholder="Search...">
                </li>
            </ul>
        </div>
        <div class="content" id="el_contenedor">
        </div>
        <div class="">
            <pre id="serie" style="color: white"></pre>
            <ul id="serie-list" style="color: white">

            </ul>
        </div>
        <div class="footer">
            <ul>
                <li><a href="https://github.com/ivanln26">GitHub</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Gmail</a></li>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.5.1/firebase.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
